<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitBurst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/020302b772.js" crossorigin="anonymous"></script>

    <!-- Tailwind style-->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <!-- custom style -->
      <style>
              .font-lato{
                font-family: 'Lato', sans-serif;
      }
      </style>
</head>
<body class="font-lato">
    <header class="container mx-auto">
      <!-- Nav bar section -->
      <section class="my-8">
        <div class="navbar bg-[#F85559] rounded-full">
          <div class="flex-1">
            <ul class="flex gap-5 ml-8">
              <li>Home</li>
              <li>About Us</li>
              <li>Shop</li>
              <li>All Fruits</li>
            </ul>
          </div>
          <div class="flex-1">
            <img class="absolute ml-8" src="./images/logo.png" alt="">
            <a class=" ml-24 normal-case text-xl relative">Fruit Burst</a>
            
             
          </div>
          <div class="flex-none gap-2">
            <div class="form-control p-2 relative w-80">
              <input type="text" placeholder="Search here" class="input input-bordered rounded-full w-24 md:w-auto" />
            </div>
            <div class="absolute mx-72 text-xl">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
        </div>
      </section>
      <!-- Banner section -->
      <section class="my-8">
        <div class="carousel w-full relative opacity-80">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/banner1.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide4" class="btn btn-circle">❮</a> 
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner2.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide1" class="btn btn-circle">❮</a> 
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide3" class="carousel-item relative w-full">
            <img src="/./images/banner3.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide2" class="btn btn-circle">❮</a> 
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner4.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide3" class="btn btn-circle">❮</a> 
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <div class="absolute -my-64 mx-96  text-white font-lato ">
          <h2 class="text-4xl font-bold">Exotic tastes at your <br>
            doorstep</h2>
            <p class="text-xl">We supply highly quality organic products</p>
            <button class="btn bg-[#F85559]">Shop Now</button>
        </div>
        <div class="items-center flex text-center absolute -my-16 mx-36 bg-white p-10">
          <div>
            <img class="h-28 w-36" src="./images/fruit4.png" alt="">
            <p>Strawberry</p>
          </div>
          <div>
            <img src="./images/fruit7.png" alt="">
            <p>Orange</p>
          </div>
          <div>
            <img class="h-28 w-36" src="./images/fruit3.png" alt="">
            <p>Mango</p>
          </div>
          <div>
            <img class="h-28 w-36" src="./images/fruit1.png" alt="">
            <p>Grape</p>
          </div>
          <div>
            <img class="h-28 w-36" src="./images/fruit8.png" alt="">
            <p>Dragon</p>  
          </div>
          
        </div>

      </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
